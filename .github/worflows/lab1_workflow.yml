name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the main branch
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}  # Docker Hub username
        password: ${{ secrets.DOCKERHUB_TOKEN }}  # Docker Hub password

    # Step 3: Build the Docker image
    - name: Build Docker image
      run: |
        docker build . -t ${{ vars.DOCKERHUB_USERNAME }}/lab1:latest

    # Step 4: Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/lab1:latest
